<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://unpkg.com/cirrus-ui@0.7.1/dist/cirrus.min.css">
    <link rel="stylesheet" href="../css/styles.css">
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo-placeholder">Logo Placeholder</div>
        <nav class="desktop-nav"><a href="#work">Work</a><a href="#about">About</a><a href="#contact">Contact</a></nav>
        <div class="burger-menu" id="burgerMenu"><span></span><span></span><span></span></div>
      </div>
    </header>
    <nav class="mobile-nav" id="mobileNav"><a href="#work">Work</a><a href="#about">About</a><a href="#contact">Contact</a></nav>
    <div class="overlay" id="overlay"></div>
    <main>
      <section id="work">
        <div class="container">
          <div class="row">
            <div class="col-sm-12">
              <h2>Work</h2>
              <div class="work-image">Work Image Placeholder</div>
            </div>
          </div>
        </div>
      </section>
      <section id="about">
        <div class="container">
          <div class="row">
            <div class="col-sm-12">
              <h2>About</h2>
              <p>Your about content goes here...</p>
            </div>
          </div>
        </div>
      </section>
      <section id="contact">
        <div class="container">
          <div class="row">
            <div class="col-sm-12">
              <h2>Contact</h2>
              <p>Your contact information goes here...</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const burgerMenu = document.getElementById('burgerMenu');
        const mobileNav = document.getElementById('mobileNav');
        const overlay = document.getElementById('overlay');
        const mobileLinks = document.querySelectorAll('.mobile-nav a');
        
        // Toggle mobile menu
        function toggleMenu() {
          burgerMenu.classList.toggle('active');
          mobileNav.classList.toggle('active');
          overlay.classList.toggle('active');
        }
        
        burgerMenu.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);
        
        // Close menu when clicking a link
        mobileLinks.forEach(link => {
          link.addEventListener('click', function() {
            toggleMenu();
          });
        });
        
        // Smooth scroll for desktop nav
        document.querySelectorAll('a[href^="#"]').forEach(link => {
          link.addEventListener('click', function(e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
              const headerOffset = 90;
              const elementPosition = target.offsetTop;
              const offsetPosition = elementPosition - headerOffset;
              
              window.scrollTo({
                top: offsetPosition,
                behavior: 'smooth'
              });
            }
          });
        });
      });
    </script>
  </body>
</html>
