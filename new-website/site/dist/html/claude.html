<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://unpkg.com/cirrus-ui@0.7.1/dist/cirrus.min.css">
    <style>
      @font-face {
        font-family: 'Romie';
        src: url('/fonts/romie-regular.woff2') format('woff2');
        font-weight: normal;
        font-style: normal; 
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html {
        scroll-behavior: smooth;
      }
      
      body {
        font-family: 'Avenir Next', -apple-system, BlinkMacSystemFont, sans-serif;
        background: white;
        color: #333;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Romie', Georgia, serif;
      }
      
      /* Header Styles */
      header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: white;
        z-index: 1000;
        padding: 1.5rem 0;
        border-bottom: 1px solid #e0e0e0;
      }
      
      .header-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem;
      }
      
      .logo-placeholder {
        width: 120px;
        height: 50px;
        background: #f5f5f5;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.875rem;
        color: #999;
      }
      
      /* Desktop Navigation */
      nav.desktop-nav {
        display: flex;
        gap: 2.5rem;
      }
      
      nav.desktop-nav a {
        text-decoration: none;
        color: #333;
        font-size: 1rem;
        transition: color 0.3s ease;
        font-weight: 500;
      }
      
      nav.desktop-nav a:hover {
        color: #666;
      }
      
      /* Burger Menu */
      .burger-menu {
        display: none;
        flex-direction: column;
        gap: 5px;
        cursor: pointer;
        width: 30px;
        height: 24px;
        z-index: 1001;
      }
      
      .burger-menu span {
        display: block;
        width: 100%;
        height: 3px;
        background: #333;
        transition: all 0.3s ease;
      }
      
      .burger-menu.active span:nth-child(1) {
        transform: rotate(45deg) translate(8px, 8px);
      }
      
      .burger-menu.active span:nth-child(2) {
        opacity: 0;
      }
      
      .burger-menu.active span:nth-child(3) {
        transform: rotate(-45deg) translate(7px, -7px);
      }
      
      /* Mobile Navigation */
      nav.mobile-nav {
        position: fixed;
        top: 0;
        right: -100%;
        width: 280px;
        height: 100vh;
        background: white;
        box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
        transition: right 0.3s ease;
        z-index: 999;
        padding: 6rem 2rem 2rem;
      }
      
      nav.mobile-nav.active {
        right: 0;
      }
      
      nav.mobile-nav a {
        display: block;
        text-decoration: none;
        color: #333;
        font-size: 1.5rem;
        margin-bottom: 2rem;
        font-family: 'Romie', Georgia, serif;
        transition: color 0.3s ease;
      }
      
      nav.mobile-nav a:hover {
        color: #666;
      }
      
      /* Overlay */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
        z-index: 998;
      }
      
      .overlay.active {
        opacity: 1;
        visibility: visible;
      }
      
      /* Main Content */
      main {
        margin-top: 90px;
      }
      
      section {
        min-height: 100vh;
        padding: 4rem 0;
      }
      
      /* Work Section */
      #work {
        padding-top: 6rem;
      }
      
      .work-image {
        width: 100%;
        max-width: 600px;
        aspect-ratio: 1;
        background: #f5f5f5;
        margin: 2rem auto;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1rem;
        color: #999;
      }
      
      /* Responsive */
      @media (max-width: 768px) {
        nav.desktop-nav {
          display: none;
        }
        
        .burger-menu {
          display: flex;
        }
        
        .header-container {
          padding: 0 1rem;
        }
      }
      
    </style>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo-placeholder">Logo Placeholder</div>
        <nav class="desktop-nav"><a href="#work">Work</a><a href="#about">About</a><a href="#contact">Contact</a></nav>
        <div class="burger-menu" id="burgerMenu"><span></span><span></span><span></span></div>
      </div>
    </header>
    <nav class="mobile-nav" id="mobileNav"><a href="#work">Work</a><a href="#about">About</a><a href="#contact">Contact</a></nav>
    <div class="overlay" id="overlay"></div>
    <main>
      <section id="work">
        <div class="container">
          <div class="row">
            <div class="col-sm-12">
              <h2>Work</h2>
              <div class="work-image">Work Image Placeholder</div>
            </div>
          </div>
        </div>
      </section>
      <section id="about">
        <div class="container">
          <div class="row">
            <div class="col-sm-12">
              <h2>About</h2>
              <p>Your about content goes here...</p>
            </div>
          </div>
        </div>
      </section>
      <section id="contact">
        <div class="container">
          <div class="row">
            <div class="col-sm-12">
              <h2>Contact</h2>
              <p>Your contact information goes here...</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const burgerMenu = document.getElementById('burgerMenu');
        const mobileNav = document.getElementById('mobileNav');
        const overlay = document.getElementById('overlay');
        const mobileLinks = document.querySelectorAll('.mobile-nav a');
        
        // Toggle mobile menu
        function toggleMenu() {
          burgerMenu.classList.toggle('active');
          mobileNav.classList.toggle('active');
          overlay.classList.toggle('active');
        }
        
        burgerMenu.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);
        
        // Close menu when clicking a link
        mobileLinks.forEach(link => {
          link.addEventListener('click', function() {
            toggleMenu();
          });
        });
        
        // Smooth scroll for desktop nav
        document.querySelectorAll('a[href^="#"]').forEach(link => {
          link.addEventListener('click', function(e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
              const headerOffset = 90;
              const elementPosition = target.offsetTop;
              const offsetPosition = elementPosition - headerOffset;
              
              window.scrollTo({
                top: offsetPosition,
                behavior: 'smooth'
              });
            }
          });
        });
      });
    </script>
  </body>
</html>
